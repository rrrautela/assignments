<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="div1">
        <h2>To Do</h2>
        <div class="subdiv">
            <h3>Outdoor Workout</h3>
            <h4>Leg Day on Wednesday (Quads + Hamstrings)</h4>
        </div>      
        <button class = "add_btn">add new entry </button>              
    </div>


    <div id="div2">
        <h2>In progress</h2>
        <div class="subdiv">
            <h3>Study Session</h3>
            <h4>Review notes and assignments for classes</h4>
        </div>
        <button class = "add_btn">add new entry </button>  
    </div>


    <div id="div3">
        <h2>Under Review</h2>    
        <div class="subdiv">
            <h3>Meal Prep</h3>
            <h4>Plan and cook meals for the week</h4>
        </div>
        <button class = "add_btn">add new entry </button>  
    </div>


    <div id="div4">
        <h2>Completed</h2>

        <div class="subdiv">
            <h3>Outdoor Workout</h3>
            <h4>Push Day on Monday (Chest + Tricep)</h4>
        </div>
        <button class = "add_btn">add new entry </button>  
        
        
    </div>
