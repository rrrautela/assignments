<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div id = "div1">
        <h3>Form Builder</h3>
        <h4>Select Field Type</h4>
        <select id="options_dropdown" name="options">
            <option value="text_option">Text Input</option>
            <option value="checkbox_option">Checkbox</option>
            <option value="radiobutton_option">Radio Button</option>
        </select>

        <h4>Field Label</h4>
        <input id="field_label" type="text" placeholder="Enter field label">
        <button id = "add_field_btn" type = "button">Add field</button>
    </div>
    <div id = "div2"><h3>Form Preview</h3></div>


    <script src="script.js"></script>
</body>
</html>
